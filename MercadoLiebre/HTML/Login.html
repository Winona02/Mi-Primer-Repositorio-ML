<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <header>
        <a href="http://127.0.0.1:5500/MercadoLiebre/HTML/home.html">
            <img src="Images/logo-mercado-liebre.svg" alt="Logo de Mercado Liebre" width="320px" height="100px">
        </a>
    </header>
    <hr>
    <main>
        <h2 style="font-size: medium; font-family:Arial, Helvetica, sans-serif;">Ingresá tu usuario y contraseña para
            iniciar sesión</h2>
        <section style="text-align: center;">
            <form action="http://127.0.0.1:5500/MercadoLiebre/HTML/home.html" method="get">
                <label for="usuario">Usuario</label>
                <input type="text" placeholder="Ingrese su usuario" name="usuario" id="usuario">
                <br>
                <br>
                <label for="contraseña">Contraseña</label>
                <input type="password" placeholder="Ingrese su contraseña" name="contraseña" id="contraseña">
                <br>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <hr>
    <footer>
        <small class="nav-footer-copyright">Copyright © 1999-2024 MercadoLibre S.R.L.</small>
        <br>
        <small>Protegido por reCAPTCHA</small>
    </footer>
</body>

</html>
